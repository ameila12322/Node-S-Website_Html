{% extends "user_dashboard.html" %}
{% block inner %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h2>Staff <a class="nav-link" href="{{ url_for('easypos.easypos_dashboard_staff_add') }}">Create<span data-feather="plus-square"></span></a></h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Permission</th>
                    <th>Actions</th>

                </tr>
          </thead>
          <tbody>
            {% for staff in staff_list %}
                <tr>
                  <td>{{ staff.id }}</td>
                  <td>{{ staff.name }}</td>
                  <td>{{ staff.permission }}</td>
                  <td>
                    <a href="{{ url_for('easypos.easypos_dashboard_staff_info', ID=staff.id) }}"><span data-feather="info"></span></a>
                    <a href="#"><span data-feather="edit"></span></a>
                    <a href="{{ url_for('easypos.easypos_dashboard_staff_remove', ID=staff.id) }}"><span data-feather="delete"></span></a>
                  </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</main>
{% endblock inner %}
