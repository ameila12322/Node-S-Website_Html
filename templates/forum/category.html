{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class=" py-5 row">
        <div class="col-md-12 order-md-1">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Categories</span>
                <span class="badge badge-secondary badge-pill">{{ category_list|length }}</span>
            </h4>
            <ul class="list-group mb-3">

                {% for item in category_list %}
                <a href="{{ url_for('forum.topics', category=item.id)}}">
                    <li class="list-group-item d-flex justify-content-between lh-condensed" style="background-color: ">
                        <div>
                            <div style="position: absolute; left:15px; text-align: center; padding:15px 10px; font-size:20px;" class="row item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                            </div>
                            <div class="px-5 row item">
                                    <h6 style="white-space: nowrap;" class="my-0">{{ item.title }}</h6>
                                    <small style="white-space: nowrap;" class="px-3 row text-muted">{{ item.description|safe }}</small>
                            </div>
                        </div>
                        <div class="item">
                            <span style="white-space: nowrap;" class="text-muted">Threads: {{ item.topics|length }}</span>
                        </div>
                    </li>
                </a>
                {% endfor %}

            </ul>
        </div>
    </div>
</div>
{% endblock %}
