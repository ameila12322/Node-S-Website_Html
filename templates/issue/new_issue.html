{% extends "base.html" %}
{% block title %}New topic{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
<main role="main" class="container py-5">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <div class="content-section">
                <h1>New Issue</h1>
                {% if current_user.is_authenticated %}
                <form name="input" action="{{ url_for('issues.issue_new')}}" method="post">
                {% from "forum/_formhelpers.html" import render_form %} {{ render_form(form) }}
                <input type="submit" value="Create Issue" />
                </form>
                {% else %}
                <p>You need to <a href="{{ url_for('users.login')}}">login</a> to post a topic.</p>
            </div>
        </div>
    </div>
</main>
{% endif %}

{% endblock %}
