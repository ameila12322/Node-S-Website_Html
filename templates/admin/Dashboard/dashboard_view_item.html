{% extends "admin/Dashboard/dashboard_base.html" %}
{% block inner %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h2>Items</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Qty</th>
                    <th>Item</th>
                    <th>Total Price</th>
                </tr>
          </thead>
          <tbody>
            {% for sale in Sales %}
                <tr>
                  <td>{{ sale.Qty }}</td>
                  <td>{{ sale.Item }}</td>
                  <td>{{ sale.Amount }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</main>
{% endblock inner %}
